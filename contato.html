<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
    <link rel="stylesheet" href="./contato.css">
</head>

<body>


    <div class="contato">
        <h1>Entrar em contato</h1>

        <form class="formulario" action="https://formcarry.com/s/MO1RlyQ7LqG" method="POST"
            enctype="multipart/form-data">

            <input placeholder="Seu Nome" type="text" name="nome" required>
            <input placeholder="E-mail" type="email" name="e-mail" required>
            <input placeholder="Telefone" type="tel" name="telefone" required>
            <textarea placeholder="Digite sua dúvida aqui..." name="duvidas" required></textarea>
            <button class="btn" type="submit">Pedir Orçamento</button>


        </form>

    </div>

    <button class="voltar"><a href="./index.html">Voltar</a></button>

</body>



</html>
